<body>
    <main class="container">
        <h1>Joken-Pô</h1>

        <div class="buttons">
            <button id="rock" onclick="playHuman('rock')">&#x1F44A;</button>
            <button id="paper" onclick="playHuman('paper')">&#x1F590;</button>

        <p class="result"></p>

        <p class="your-score">Sua pontuação: <span>0</span></p>

    </main>
